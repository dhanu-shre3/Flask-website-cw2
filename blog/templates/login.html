{% extends "layout.html" %}
 {% block title %}Login{% endblock %} {% block content
    %}
    <form method="POST">
      <h3 align="center">Login</h3>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="text"
          id="email"
          name="email"
          class="form-control"
          placeholder="Enter Email"
        />
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          placeholder="Enter Password"
        />
        <br />
        <div align="center">
          <button class="btn btn2" type="submit">Login</button>
          <br>
          <a href="/comment"><button type="button" class="btn btn2">Back</button></a>
  
        </div>
      </div>
    </form>
    {% endblock %}
